<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    <form id="myForm" align="center">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="class">Class:</label>
        <input type="text" id="class" required>
        <br><br>
        <label for="marks">Obtained Marks:</label>
        <input type="number" id="marks" required>
        <br><br>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" required>
        <br><br>
        <label for="percentage">Percentage:</label>
        <input type="text" id="percentage" readonly>
        <br><br>
        <button type="button" onclick="calculatePercentage()">Submit</button>
        <button type="reset">Back</button>
    </form>

    <script>
        function calculatePercentage() {
            let marks = document.getElementById("marks").value;
            let totalMarks = document.getElementById("totalMarks").value;
            
            if (marks && totalMarks) {
                let percentage = (marks / totalMarks) * 100;
                document.getElementById("percentage").value = percentage + "%";
            } else {
                alert("Please enter marks and total marks.");
            }
        }
    </script>
</body>
</html>
